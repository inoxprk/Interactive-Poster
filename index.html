<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I.H. PARK | Interactive Poster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />

  <!-- SWIPER -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="icon" href="./favicon.png" />
  <script defer src="./js/main.js"></script>
 
</head>

<body>
  <p id="instruction1">Take few seconds to observe,</p>
  <p id="instruction2">Then hover mouse on top of poster, and scroll up</p>
  <div class="posters">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="wdiframearea">
            <div class="htiframearea">
              <iframe src="./poster1/poster1.html" frameborder="0"></iframe>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="wdiframearea">
            <div class="htiframearea">
              <iframe src="./poster2/poster1.html" frameborder="0"></iframe>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="wdiframearea">
            <div class="htiframearea">
              <iframe src="./poster3/poster1.html" frameborder="0"></iframe>
            </div>
          </div>
        </div>
        <!-- <div class="swiper-slide">
          <div class="wdiframearea">
            <div class="htiframearea">
              <iframe src="./poster4/poster1.html" frameborder="0"></iframe>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <div class="swiper-prev">
      <div class="material-icons">arrow_back_ios</div>
    </div>
    <div class="swiper-next">
      <div class="material-icons">arrow_forward_ios</div>
    </div>
  </div>
</body>

</html>
